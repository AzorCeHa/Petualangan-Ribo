<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Teks - Petualangan Ribo</title>
  <link rel="icon" href="ribologo.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #f8f8f2;
      font-family: 'Segoe UI', 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
    }

    #game-container {
      max-width: 100vw;
      margin: 0;
      padding: 5vw 3vw;
      min-height: 100vh;
      box-sizing: border-box;
      border-radius: 0;
      font-size: clamp(1em, 4vw, 2em);
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
      color: #ffd700;
      letter-spacing: 1px;
      text-shadow: 1px 2px 6px #222;
      font-size: clamp(1.5em, 6vw, 2.5em);
    }

    #user-info {
      text-align: center;
      margin-bottom: 20px;
      font-size: clamp(0.9em, 3vw, 1.2em);
      color: #aaffcc;
      padding: 0 10px;
    }

    #logout-btn {
      background: linear-gradient(90deg, #ff6b6b 0%, #ff8e8e 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
      font-size: clamp(0.8em, 3vw, 1em);
    }

    #story {
      margin-bottom: 20px;
      font-size: clamp(1em, 4vw, 1.5em);
      min-height: 60px;
      border-left: 4px solid #ffd700;
      padding-left: 15px;
      background: rgba(48, 48, 48, 0.6);
      word-break: break-word;
      line-height: 1.4;
    }

    #choices {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #choices button {
      padding: clamp(15px, 4vw, 22px) clamp(20px, 6vw, 44px);
      background: linear-gradient(90deg, #ffd700 0%, #ffa500 100%);
      color: #232526;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: clamp(1em, 3vw, 1.3em);
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      word-break: break-word;
      min-height: 60px;
    }

    #choices button:hover {
      background: linear-gradient(90deg, #ffa500 0%, #ffd700 100%);
      transform: scale(1.05);
      box-shadow: 0 4px 24px #ffd70070;
    }

    #stats, #inventory {
      margin-top: 18px;
      font-size: clamp(0.9em, 3vw, 1.2em);
      color: #aaffcc;
      background: rgba(34, 49, 63, 0.7);
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 12px;
      word-break: break-word;
      line-height: 1.4;
    }

    #inventory {
      color: #ffd700;
      margin-top: 15px;
    }
    
    #footer-pembuat {
      width: 100vw;
      text-align: center;
      margin-top: 30px;
      color: #ffd700;
      font-size: clamp(1em, 3vw, 1.5em);
      padding: 20px 0;
      background: rgba(36,37,38,0.97);
      box-shadow: 0 -2px 12px #222;
    }

    #footer-pembuat div {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 0 10px;
    }

    #footer-pembuat img {
      width: clamp(80px, 20vw, 110px);
      height: clamp(80px, 20vw, 110px);
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 2px 14px #222;
      border: 3px solid #ffd700;
    }

    #footer-pembuat a {
      color: #ffd700;
      text-decoration: underline;
      font-weight: bold;
      font-size: clamp(0.8em, 3vw, 1em);
      margin: 0 5px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      padding: 10px;
    }

    .modal-content {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      margin: 5% auto;
      padding: 20px;
      border: 2px solid #ffd700;
      width: 95%;
      max-width: 600px;
      border-radius: 12px;
      color: #f8f8f2;
      max-height: 90vh;
      overflow-y: auto;
    }

    .close {
      color: #ffd700;
      float: right;
      font-size: clamp(20px, 6vw, 28px);
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ffa500;
    }

    .shop-item {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 10px 0;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
    }

    .shop-item span {
      font-size: clamp(0.9em, 3vw, 1em);
    }

    .shop-item button {
      background: linear-gradient(90deg, #ffd700 0%, #ffa500 100%);
      color: #232526;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
      font-size: clamp(0.8em, 3vw, 1em);
    }

    .inv-item {
      cursor: pointer;
      text-decoration: underline;
    }

    .inv-item:hover {
      color: #ffa500;
    }

    .flash {
      animation: flash 0.4s;
    }

    @keyframes flash {
      0% { background-color: rgba(255, 215, 0, 0.3); }
      100% { background-color: transparent; }
    }

    #zone-info {
      margin-top: 10px;
      font-size: clamp(0.9em, 3vw, 1.2em);
      color: #aaffcc;
      background: rgba(34, 49, 63, 0.7);
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .save-controls {
      margin-top: 20px;
      padding: 12px;
      background: rgba(34,49,63,0.7);
      border-radius: 10px;
    }

    .save-controls button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: clamp(15px, 4vw, 20px) clamp(20px, 6vw, 40px);
      background: linear-gradient(90deg,#ffd700 0%,#ffa500 100%);
      color:#232526;
      border:none;
      border-radius:10px;
      font-weight:bold;
      cursor:pointer;
      font-size: clamp(1em, 3vw, 1.3em);
      box-shadow:0 2px 12px rgba(0,0,0,0.25);
    }

    /* Responsif untuk tablet */
    @media (min-width: 768px) {
      #game-container {
        padding: 4vw 5vw;
      }
      
      .shop-item {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }

    /* Responsif untuk desktop */
    @media (min-width: 1024px) {
      #game-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2vw;
      }
      
      #choices button {
        min-height: auto;
      }
    }

    /* Responsif untuk mobile sangat kecil */
    @media (max-width: 480px) {
      #game-container {
        padding: 4vw 2vw;
      }
      
      #story {
        padding-left: 10px;
        border-left-width: 3px;
      }
      
      #choices button {
        padding: 12px 16px;
      }
      
      .save-controls button {
        padding: 12px 20px;
      }
      
      #footer-pembuat {
        padding: 15px 0;
      }
    }

    @media (max-width: 320px) {
      #game-container {
        padding: 3vw 1vw;
      }
      
      #story {
        font-size: 0.9em;
        min-height: 50px;
      }
      
      #choices button {
        padding: 10px 12px;
        font-size: 0.9em;
      }
    }

    /* Landscape mode untuk mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      #game-container {
        padding: 2vw;
      }
      
      #story {
        min-height: 40px;
        font-size: 0.9em;
      }
      
      #choices button {
        padding: 8px 12px;
        min-height: 40px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Petualangan Ribo</h1>
    <div id="user-info"></div>
    <div id="zone-info"></div>
    <div id="story" class="fade"></div>
    <div id="choices"></div>

    <div id="shop" class="modal">
      <div class="modal-content">
        <span class="close" id="closeShop">&times;</span>
        <h2>Toko Item</h2>
        <div id="shop-items"></div>
      </div>
    </div>

    <div id="inventory"></div>
    <div id="stats"></div>

    <div class="save-controls">
      <button onclick="saveGame()">💾 Save Game</button>
      <button onclick="loadGame()">📂 Load Game</button>
    </div>

    <canvas id="confetti-canvas"></canvas>
  </div>

  <footer id="footer-pembuat">

  <script>
    // Inisialisasi Supabase
    const supabaseUrl = 'https://srqpltxfxvgsxpfbehyu.supabase.co'; // Ganti dengan URL Supabase Anda
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNycXBsdHhmeHZnc3hwZmJlaHl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2NDY4NDksImV4cCI6MjA3NzIyMjg0OX0.A-Mj6zS9IxySyouIsSvlOZxa3OMHDi6Ho7lJd9IPM3M'; // Ganti dengan anon key Anda
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Cek apakah user sudah login
    const userId = localStorage.getItem('rpg_user_id');
    const userEmail = localStorage.getItem('rpg_user_email');
    
    if (!userId || !userEmail) {
      window.location.href = 'index.html';
    }

    /* ----- Elemen DOM ----- */
    const storyElement = document.getElementById("story");
    const choicesElement = document.getElementById("choices");
    const statsElement = document.getElementById("stats");
    const inventoryElement = document.getElementById("inventory");
    const shopModal = document.getElementById("shop");
    const shopItemsElement = document.getElementById("shop-items");
    const closeShopBtn = document.getElementById("closeShop");
    const confettiCanvas = document.getElementById("confetti-canvas");
    const zoneInfoElement = document.getElementById("zone-info");
    const userInfoElement = document.getElementById("user-info");

    // Tampilkan info user
    userInfoElement.innerHTML = `
      Selamat datang, <b>${userEmail}</b>!
      <button id="logout-btn" onclick="logout()">🚪 Logout</button>
    `;

    /* ----- Player default ----- */
    let player = {
      hp: 12,
      maxHp: 12,
      gold: 15,
      inventory: [],
      level: 1,
      exp: 0,
      expToNextLevel: 10,
      attack: 5,
      defense: 3,
      currentZone: "desa"
    };

    let currentScene = "start";
    let currentMob = null;

    /* ----- Zona dan mobs ----- */
    const zones = {
      desa: {
        name: "Desa Ribo",
        description: "Desa kecil yang damai dengan penduduk yang ramah.",
        mobs: [],
        levelRange: [1, 3]
      },
      hutan: {
        name: "Hutan Gelap",
        description: "Hutan lebat yang penuh dengan monster dan bahaya.",
        mobs: ["Goblin", "Serigala Liar", "Slime Hijau"],
        levelRange: [1, 5]
      },
      gua: {
        name: "Gua Misterius",
        description: "Gua dalam yang gelap dengan harta karun dan monster kuat.",
        mobs: ["Goblin Besar", "Skeleton", "Bats"],
        levelRange: [3, 7]
      },
      gunung: {
        name: "Gunung Berapi",
        description: "Gunung berapi aktif dengan lava dan monster api.",
        mobs: ["Golem Api", "Naga Kecil", "Phoenix"],
        levelRange: [5, 10]
      },
      istana: {
        name: "Istana Terkutuk",
        description: "Istana megah yang dikutuk dan ditinggali oleh raja iblis.",
        mobs: ["Kesatria Gelap", "Penyihir Jahat", "Raja Iblis"],
        levelRange: [8, 15]
      }
    };

    /* ----- Items yang dijual ----- */
    const itemsForSale = [
      { 
        name: "Potion", 
        desc: "Memulihkan 5 HP", 
        price: 8, 
        effect: () => { 
          player.hp = Math.min(player.hp + 5, player.maxHp); 
          flash(statsElement); 
        } 
      },
      { 
        name: "Pedang Kayu", 
        desc: "Meningkatkan kekuatan serangan +2", 
        price: 12,
        type: "weapon",
        stats: { attack: 2 }
      },
      { 
        name: "Perisai Daun", 
        desc: "Mengurangi kerusakan musuh +2 defense", 
        price: 10,
        type: "shield",
        stats: { defense: 2 }
      },
      { 
        name: "Armor Kulit", 
        desc: "Meningkatkan pertahanan +3 defense", 
        price: 15,
        type: "armor",
        stats: { defense: 3 }
      },
      { 
        name: "Pedang Besi", 
        desc: "Meningkatkan kekuatan serangan +5", 
        price: 25,
        type: "weapon",
        stats: { attack: 5 }
      },
      { 
        name: "Perisai Besi", 
        desc: "Mengurangi kerusakan musuh +5 defense", 
        price: 20,
        type: "shield",
        stats: { defense: 5 }
      },
      { 
        name: "Armor Besi", 
        desc: "Meningkatkan pertahanan +7 defense", 
        price: 35,
        type: "armor",
        stats: { defense: 7 }
      },
      { 
        name: "Elixir", 
        desc: "Memulihkan semua HP", 
        price: 30,
        effect: () => { 
          player.hp = player.maxHp; 
          flash(statsElement); 
        } 
      },
      { 
        name: "Potion EXP", 
        desc: "Meningkatkan EXP +10", 
        price: 20,
        effect: () => { 
          player.exp += 10;
          checkLevelUp();
          flash(statsElement); 
        } 
      }
    ];

    /* ----- Utilities UI ----- */
    function flash(element) {
      if (!element) return;
      element.classList.add("flash");
      setTimeout(() => element.classList.remove("flash"), 400);
    }

    function updateStats(flashUI = false) {
      if (!statsElement) return;
      statsElement.innerHTML = `
        💖 HP: <b>${player.hp}</b> / ${player.maxHp} 
        &nbsp;&nbsp; 🪙 Gold: <b>${player.gold}</b>
        &nbsp;&nbsp; ⚔️ Attack: <b>${player.attack}</b>
        &nbsp;&nbsp; 🛡️ Defense: <b>${player.defense}</b>
        &nbsp;&nbsp; 📈 Level: <b>${player.level}</b>
        &nbsp;&nbsp; ⭐ EXP: <b>${player.exp}</b> / ${player.expToNextLevel}
      `;
      if (flashUI) flash(statsElement);
    }

    function updateZoneInfo() {
      if (!zoneInfoElement) return;
      const zone = zones[player.currentZone];
      zoneInfoElement.innerHTML = `📍 Zona: <b>${zone.name}</b> - ${zone.description}`;
    }

    function updateInventory(flashUI = false) {
      if (!inventoryElement) return;
      if (player.inventory.length === 0) {
        inventoryElement.innerHTML = `🎒 Inventory: (Kosong)`;
      } else {
        inventoryElement.innerHTML =
          "🎒 Inventory: " +
          player.inventory.map((item, idx) => item.effect ?
            `<span class="inv-item" data-idx="${idx}" title="Klik untuk pakai">${escapeHtml(item.name)}</span>` :
            escapeHtml(item.name)
          ).join(", ");
      }
      if (flashUI) flash(inventoryElement);
    }

    /* safe escape untuk nama item/teks */
    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]; });
    }

    /* ----- Shop UI ----- */
    function showShop() {
      if (!shopModal || !shopItemsElement) return;
      shopModal.style.display = "block";
      shopItemsElement.innerHTML = "";
      itemsForSale.forEach((item, idx) => {
        const div = document.createElement("div");
        div.className = "shop-item";
        div.innerHTML = `<span><b>${escapeHtml(item.name)}</b> - ${escapeHtml(item.desc)} <br>Harga: ${item.price} gold</span>
          <button onclick="buyItem(${idx})">Beli</button>`;
        shopItemsElement.appendChild(div);
      });
    }

    function buyItem(idx) {
      const item = itemsForSale[idx];
      if (!item) return;
      if (player.gold >= item.price) {
        player.gold -= item.price;
        player.inventory.push(Object.assign({}, item));
        updateStats(true);
        updateInventory(true);
        showConfetti();
        alert(`Kamu membeli ${item.name}!`);
      } else {
        alert("Gold kamu kurang!");
      }
    }

    if (closeShopBtn) {
      closeShopBtn.onclick = () => { if (shopModal) shopModal.style.display = "none"; };
    }

    window.onclick = function(event) {
      if (event.target === shopModal) {
        shopModal.style.display = "none";
      }
    };

    /* ----- Sistem Level ----- */
    function checkLevelUp() {
      if (player.exp >= player.expToNextLevel) {
        player.level++;
        player.exp -= player.expToNextLevel;
        player.expToNextLevel = Math.floor(player.expToNextLevel * 1.5);
        player.maxHp += 5;
        player.hp = player.maxHp;
        player.attack += 2;
        player.defense += 1;
        
        alert(`Selamat! Kamu naik ke level ${player.level}!\nHP maksimal +5, Attack +2, Defense +1`);
        updateStats(true);
        showConfetti();
      }
    }

    /* ----- Scenes ----- */
    const scenes = {
      start: {
        text: "Ribo memulai petualangannya di sebuah desa kecil. Terdengar rumor tentang harta karun di berbagai zona berbahaya.<br><br>Apa yang akan dilakukan Ribo?",
        choices: [
          { text: "Pergi ke hutan", next: "forest" },
          { text: "Kunjungi toko di desa", action: showShop, next: "start" },
          { text: "Periksa inventory", action: () => updateInventory(true), next: "start" },
          { text: "Pindah zona", next: "changeZone" },
        ]
      },
      changeZone: {
        text: "Pilih zona yang ingin kamu kunjungi:",
        choices: Object.keys(zones).map(zoneId => ({
          text: zones[zoneId].name,
          action: () => {
            player.currentZone = zoneId;
            updateZoneInfo();
          },
          next: "zoneDescription"
        }))
      },
      zoneDescription: {
        text: function() {
          const zone = zones[player.currentZone];
          return `Kamu tiba di ${zone.name}. ${zone.description}`;
        },
        choices: [
          { text: "Jelajahi zona", next: "exploreZone" },
          { text: "Kembali ke desa", next: "start" }
        ]
      },
      exploreZone: {
        text: function() {
          const zone = zones[player.currentZone];
          const mobs = zone.mobs;
          if (mobs.length === 0) {
            return "Kamu menjelajahi zona ini, tapi tidak menemukan apa-apa yang menarik.";
          }
          
          const randomMob = mobs[Math.floor(Math.random() * mobs.length)];
          const mobLevel = zone.levelRange[0] + Math.floor(Math.random() * (zone.levelRange[1] - zone.levelRange[0] + 1));
          const mobHp = 5 + mobLevel * 3;
          const mobAttack = 2 + mobLevel;
          const mobDefense = 1 + mobLevel;
          
          // Simpan data mob untuk pertarungan
          currentMob = {
            name: randomMob,
            level: mobLevel,
            hp: mobHp,
            maxHp: mobHp,
            attack: mobAttack,
            defense: mobDefense,
            expReward: 2 + mobLevel * 2,
            goldReward: 3 + mobLevel * 3
          };
          
          return `Kamu bertemu dengan ${randomMob} (Level ${mobLevel})!<br>HP: ${mobHp}, Attack: ${mobAttack}, Defense: ${mobDefense}`;
        },
        choices: [
          { text: "Lawan monster", next: "fightMonster" },
          { text: "Lari", next: "zoneDescription" },
        ]
      },
      fightMonster: {
        text: function() {
          if (!currentMob) return "Tidak ada monster untuk dilawan.";
          
          // Hitung damage yang diberikan ke monster
          const playerDamage = Math.max(1, player.attack - currentMob.defense);
          currentMob.hp -= playerDamage;
          
          let resultText = `Kamu menyerang ${currentMob.name} dan menyebabkan ${playerDamage} damage!<br>`;
          
          if (currentMob.hp <= 0) {
            // Player menang
            resultText += `${currentMob.name} dikalahkan!<br>`;
            resultText += `Kamu mendapatkan ${currentMob.expReward} EXP dan ${currentMob.goldReward} gold!`;
            
            player.exp += currentMob.expReward;
            player.gold += currentMob.goldReward;
            checkLevelUp();
            updateStats(true);
            showConfetti();
            
            // Hapus mob setelah dikalahkan
            currentMob = null;
            
            return {
              text: resultText,
              choices: [
                { text: "Lanjutkan menjelajah", next: "exploreZone" },
                { text: "Kembali ke zona", next: "zoneDescription" }
              ]
            };
          } else {
            // Monster masih hidup, serang balik
            const mobDamage = Math.max(1, currentMob.attack - player.defense);
            player.hp -= mobDamage;
            
            resultText += `${currentMob.name} menyerang balik dan menyebabkan ${mobDamage} damage!<br>`;
            resultText += `Sisa HP ${currentMob.name}: ${currentMob.hp}`;
            
            updateStats(true);
            
            if (player.hp <= 0) {
              // Player kalah
              return {
                text: resultText + "<br><br>Kamu kalah dalam pertarungan!",
                choices: [
                  { text: "Mulai ulang dari desa", next: "restart" }
                ]
              };
            } else {
              return {
                text: resultText,
                choices: [
                  { text: "Serang lagi", next: "fightMonster" },
                  { text: "Gunakan item", next: "useItemInBattle" },
                  { text: "Coba lari", next: "tryEscape" }
                ]
              };
            }
          }
        }
      },
      useItemInBattle: {
        text: "Pilih item untuk digunakan:",
        choices: function() {
          const itemChoices = player.inventory
            .filter(item => item.effect)
            .map((item, idx) => ({
              text: item.name,
              action: () => {
                item.effect();
                player.inventory.splice(idx, 1);
                updateStats(true);
                updateInventory(true);
                alert(`${item.name} digunakan!`);
              },
              next: "fightMonster"
            }));
          
          itemChoices.push({ text: "Kembali", next: "fightMonster" });
          return itemChoices;
        }
      },
      tryEscape: {
        text: function() {
          const escapeChance = 0.7; // 70% chance untuk berhasil lari
          if (Math.random() < escapeChance) {
            return "Kamu berhasil melarikan diri dari pertarungan!";
          } else {
            const mobDamage = Math.max(1, currentMob.attack - player.defense);
            player.hp -= mobDamage;
            updateStats(true);
            
            if (player.hp <= 0) {
              return "Kamu gagal melarikan diri dan dikalahkan oleh monster!";
            } else {
              return `Kamu gagal melarikan diri! ${currentMob.name} menyerang dan menyebabkan ${mobDamage} damage.`;
            }
          }
        },
        choices: function() {
          if (player.hp <= 0) {
            return [{ text: "Mulai ulang dari desa", next: "restart" }];
          } else {
            return [
              { text: "Lanjutkan bertarung", next: "fightMonster" },
              { text: "Coba lari lagi", next: "tryEscape" }
            ];
          }
        }
      },
      restart: {
        text: "Game diulang.",
        effect: () => {
          player.hp = player.maxHp = 12;
          player.gold = 15;
          player.inventory = [];
          player.level = 1;
          player.exp = 0;
          player.expToNextLevel = 10;
          player.attack = 5;
          player.defense = 3;
          player.currentZone = "desa";
          showConfetti();
        },
        choices: [
          { text: "Mulai ulang", next: "start" }
        ]
      }
    };

    /* ----- Menampilkan scene ----- */
    function showScene(sceneName) {
      currentScene = sceneName;
      const scene = scenes[sceneName];
      if (!scene) return;
      
      // Jalankan effect jika ada
      if (scene.effect) scene.effect();
      
      // Tampilkan teks
      if (storyElement) {
        storyElement.classList.remove("fade");
        void storyElement.offsetWidth; // force reflow
        storyElement.classList.add("fade");
        
        if (typeof scene.text === 'function') {
          const result = scene.text();
          if (typeof result === 'object') {
            storyElement.innerHTML = result.text;
          } else {
            storyElement.innerHTML = result;
          }
        } else {
          storyElement.innerHTML = scene.text;
        }
      }
      
      // Tampilkan pilihan
      if (choicesElement) {
        choicesElement.innerHTML = '';
        let choices = scene.choices;
        
        if (typeof choices === 'function') {
          choices = choices();
        }
        
        choices.forEach(choice => {
          const btn = document.createElement('button');
          btn.innerText = choice.text;
          btn.onclick = () => {
            if (choice.action) choice.action();
            showScene(choice.next);
          };
          choicesElement.appendChild(btn);
        });
      }
      
      updateStats();
      updateInventory();
      updateZoneInfo();
      
      // cek HP
      if (player.hp <= 0) {
        if (storyElement) storyElement.innerHTML = "Ribo pingsan! HP habis.<br><b>Petualangan berakhir.</b>";
        if (choicesElement) choicesElement.innerHTML = `<button onclick="showScene('restart')">Main Lagi</button>`;
        flash(statsElement);
        showConfetti();
        updateStats();
        updateInventory();
      }
    }

    /* ----- Inventory click untuk gunakan item ----- */
    if (inventoryElement) {
      inventoryElement.addEventListener('click', function(e) {
        const target = e.target;
        if (target && target.classList.contains('inv-item')) {
          const idx = parseInt(target.dataset.idx);
          const item = player.inventory[idx];
          if (item && item.effect) {
            item.effect();
            player.inventory.splice(idx, 1);
            updateStats(true);
            updateInventory(true);
            showConfetti();
            alert(`${item.name} digunakan!`);
          } else if (item && item.type) {
            // Equip weapon, shield, atau armor
            if (item.type === "weapon") {
              player.attack += item.stats.attack;
              alert(`${item.name} dipasang! Attack +${item.stats.attack}`);
            } else if (item.type === "shield" || item.type === "armor") {
              player.defense += item.stats.defense;
              alert(`${item.name} dipasang! Defense +${item.stats.defense}`);
            }
            player.inventory.splice(idx, 1);
            updateStats(true);
            updateInventory(true);
          }
        }
      });
    }

    /* ----- Confetti ----- */
    function showConfetti() {
      if (!confettiCanvas) return;
      const duration = 700;
      const end = Date.now() + duration;
      const colors = ['#ffd700', '#ffa500', '#aaffcc', '#fff176', '#ff7f50', '#ffeb3b'];
      let particles = [];
      let width = confettiCanvas.offsetWidth || 300, height = confettiCanvas.offsetHeight || 150;
      confettiCanvas.width = width; confettiCanvas.height = height;
      for (let i = 0; i < 25; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height / 2,
          r: 6 + Math.random() * 7,
          color: colors[Math.floor(Math.random() * colors.length)],
          speed: 2 + Math.random() * 2,
          angle: Math.random() * Math.PI * 2
        });
      }
      function draw() {
        let ctx = confettiCanvas.getContext("2d");
        ctx.clearRect(0,0,width,height);
        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.fillStyle = p.color;
          ctx.globalAlpha = 0.85;
          ctx.fill();
          ctx.globalAlpha = 1;
        });
      }
      function update() {
        particles.forEach(p => {
          p.y += p.speed;
          p.x += Math.sin(p.angle) * 2;
          p.angle += 0.02;
          if (p.y > height) p.y = -10;
        });
      }
      let animation = setInterval(() => {
        update(); draw();
        if (Date.now() > end) {
          clearInterval(animation);
          confettiCanvas.getContext("2d").clearRect(0,0,width,height);
        }
      }, 35);
    }

    /* ----- Save/Load dengan Supabase ----- */
    async function saveGame() {
      try {
        const saveData = {
          player,
          currentScene,
          saved_at: new Date().toISOString()
        };

        const { data, error } = await supabase
          .from('game_saves')
          .upsert({
            user_id: userId,
            save_data: saveData,
            updated_at: new Date().toISOString()
          })
          .select();

        if (error) {
          alert('Gagal menyimpan game: ' + error.message);
        } else {
          alert('Game berhasil disimpan!');
          showConfetti();
        }
      } catch (error) {
        alert('Terjadi kesalahan: ' + error.message);
      }
    }

    async function loadGame() {
      try {
        const { data, error } = await supabase
          .from('game_saves')
          .select('save_data')
          .eq('user_id', userId)
          .single();

        if (error) {
          alert('Gagal memuat save: ' + error.message);
          return;
        }

        if (data && data.save_data) {
          player = data.save_data.player;
          currentScene = data.save_data.currentScene;
          
          updateStats(true);
          updateInventory(true);
          updateZoneInfo();
          showScene(currentScene);
          
          alert('Game berhasil dimuat!');
          showConfetti();
        } else {
          alert('Tidak ada data save yang ditemukan!');
        }
      } catch (error) {
        alert('Terjadi kesalahan: ' + error.message);
      }
    }

    /* ----- Logout ----- */
    async function logout() {
      await supabase.auth.signOut();
      localStorage.removeItem('rpg_user_id');
      localStorage.removeItem('rpg_user_email');
      window.location.href = 'index.html';
    }

    /* ----- Expose beberapa fungsi untuk tombol/manual ----- */
    window.buyItem = buyItem;
    window.showScene = showScene;
    window.logout = logout;
    window.saveGame = saveGame;
    window.loadGame = loadGame;

    /* ----- Inisialisasi ----- */
    (async function init() {
      // Coba load save game saat pertama kali masuk
      await loadGame();
      
      updateStats();
      updateInventory();
      updateZoneInfo();
      showScene(currentScene);
    })();
  </script>
