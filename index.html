<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RPG Teks - Petualangan Ribo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="ribologo.png">
</head>
<body>
  <div id="game-container">
    <h1>Petualangan Ribo</h1>
    <div id="story" class="fade"></div>
    <div id="choices"></div>

    <div id="shop" class="modal">
      <div class="modal-content">
        <span class="close" id="closeShop">&times;</span>
        <h2>Toko Item</h2>
        <div id="shop-items"></div>
      </div>
    </div>

    <div id="inventory"></div>
    <div id="stats"></div>
<div id="save-controls" style="margin-top:20px;padding:16px;background:rgba(34,49,63,0.7);border-radius:12px;">
  <button onclick="saveGame()" style="display:block;width:100%;margin:14px 0;padding:20px 40px;background:linear-gradient(90deg,#ffd700 0%,#ffa500 100%);color:#232526;border:none;border-radius:12px;font-weight:bold;cursor:pointer;font-size:1.3em;box-shadow:0 2px 12px rgba(0,0,0,0.25);">💾 Save</button>
  
  <button onclick="loadGame()" style="display:block;width:100%;margin:14px 0;padding:20px 40px;background:linear-gradient(90deg,#ffd700 0%,#ffa500 100%);color:#232526;border:none;border-radius:12px;font-weight:bold;cursor:pointer;font-size:1.3em;box-shadow:0 2px 12px rgba(0,0,0,0.25);">📂 Load</button>
  
  <button onclick="document.getElementById('exportBox').value = exportSave() || ''" style="display:block;width:100%;margin:14px 0;padding:20px 40px;background:linear-gradient(90deg,#ffd700 0%,#ffa500 100%);color:#232526;border:none;border-radius:12px;font-weight:bold;cursor:pointer;font-size:1.3em;box-shadow:0 2px 12px rgba(0,0,0,0.25);">⬆️ Export</button>
  
  <button onclick="importSave(document.getElementById('exportBox').value)" style="display:block;width:100%;margin:14px 0;padding:20px 40px;background:linear-gradient(90deg,#ffd700 0%,#ffa500 100%);color:#232526;border:none;border-radius:12px;font-weight:bold;cursor:pointer;font-size:1.3em;box-shadow:0 2px 12px rgba(0,0,0,0.25);">⬇️ Import</button>
  
  <button onclick="deleteSave(); alert('Save dihapus!'); location.reload();" style="display:block;width:100%;margin:14px 0;padding:20px 40px;background:linear-gradient(90deg,#ffd700 0%,#ffa500 100%);color:#232526;border:none;border-radius:12px;font-weight:bold;cursor:pointer;font-size:1.3em;box-shadow:0 2px 12px rgba(0,0,0,0.25);">🗑️ Hapus Save</button>
  
  <textarea id="exportBox" placeholder="Paste kode save di sini untuk import..." 
    style="width:100%;height:90px;margin-top:12px;padding:10px;font-size:1em;border-radius:10px;border:1px solid #555;resize:none;"></textarea>
</div>

    <canvas id="confetti-canvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
