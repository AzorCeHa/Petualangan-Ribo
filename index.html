<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Petualangan Ribo</title>
  <link rel="icon" href="ribologo.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #f8f8f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background: rgba(34, 49, 63, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 2px solid #ffd700;
    }

    h1 {
      color: #ffd700;
      margin-bottom: 25px;
      font-size: clamp(1.8em, 5vw, 2.2em);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #aaffcc;
      font-weight: bold;
      font-size: clamp(0.9em, 3vw, 1em);
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #555;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: clamp(0.9em, 3vw, 1em);
      box-sizing: border-box;
    }

    input:focus {
      border-color: #ffd700;
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #ffd700 0%, #ffa500 100%);
      color: #232526;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: clamp(1em, 3vw, 1.1em);
      margin: 10px 0;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .secondary-btn {
      background: linear-gradient(90deg, #666 0%, #888 100%);
      color: white;
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      font-size: clamp(0.8em, 3vw, 0.9em);
    }

    .success {
      background: rgba(0,255,0,0.2);
      color: #aaffcc;
    }

    .error {
      background: rgba(255,0,0,0.2);
      color: #ff6b6b;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffd700 0%, #ffa500 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      color: #232526;
      font-weight: bold;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .demo-info {
      margin-top: 20px;
      font-size: clamp(0.8em, 3vw, 0.9em);
      color: #ccc;
      line-height: 1.4;
    }

    /* Responsif untuk mobile sangat kecil */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .login-container {
        padding: 20px;
      }
      
      .logo {
        width: 60px;
        height: 60px;
        font-size: 1.5em;
      }
      
      button {
        padding: 12px;
      }
    }

    @media (max-width: 320px) {
      .login-container {
        padding: 15px;
      }
      
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">R</div>
    <h1>Petualangan Ribo</h1>
    
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Masukkan email">
    </div>
    
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Masukkan password">
    </div>
    
    <button onclick="login()">üéÆ Masuk ke Game</button>
    <button class="secondary-btn" onclick="register()">üìù Buat Akun Baru</button>
    
    <div id="message" class="message"></div>

    <div class="demo-info">
      <p>Gunakan email dan password untuk login/register</p>
    </div>
  </div>

  <script>
    // Inisialisasi Supabase
    const supabaseUrl = 'https://srqpltxfxvgsxpfbehyu.supabase.co'; // Ganti dengan URL Supabase Anda
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNycXBsdHhmeHZnc3hwZmJlaHl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2NDY4NDksImV4cCI6MjA3NzIyMjg0OX0.A-Mj6zS9IxySyouIsSvlOZxa3OMHDi6Ho7lJd9IPM3M'; // Ganti dengan anon key Anda
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
    }

    function setLoading(loading) {
      const buttons = document.querySelectorAll('button');
      const inputs = document.querySelectorAll('input');
      
      if (loading) {
        document.querySelector('.login-container').classList.add('loading');
      } else {
        document.querySelector('.login-container').classList.remove('loading');
      }
    }

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showMessage('Email dan password harus diisi!', 'error');
        return;
      }
      
      setLoading(true);
      
      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });
        
        if (error) {
          showMessage('Login gagal: ' + error.message, 'error');
        } else {
          showMessage('Login berhasil! Mengarahkan ke game...', 'success');
          
          // Simpan session
          localStorage.setItem('rpg_user_id', data.user.id);
          localStorage.setItem('rpg_user_email', data.user.email);
          
          // Redirect ke game setelah 1 detik
          setTimeout(() => {
            window.location.href = 'game.html';
          }, 1000);
        }
      } catch (error) {
        showMessage('Terjadi kesalahan: ' + error.message, 'error');
      } finally {
        setLoading(false);
      }
    }

    async function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showMessage('Email dan password harus diisi!', 'error');
        return;
      }
      
      if (password.length < 6) {
        showMessage('Password harus minimal 6 karakter!', 'error');
        return;
      }
      
      setLoading(true);
      
      try {
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password
        });
        
        if (error) {
          showMessage('Registrasi gagal: ' + error.message, 'error');
        } else {
          showMessage('Registrasi berhasil! Silakan cek email untuk verifikasi.', 'success');
          
          // Clear form
          document.getElementById('password').value = '';
        }
      } catch (error) {
        showMessage('Terjadi kesalahan: ' + error.message, 'error');
      } finally {
        setLoading(false);
      }
    }

    // Cek apakah user sudah login
    async function checkSession() {
      const { data, error } = await supabase.auth.getSession();
      if (data.session) {
        // User sudah login, redirect ke game
        localStorage.setItem('rpg_user_id', data.session.user.id);
        localStorage.setItem('rpg_user_email', data.session.user.email);
        window.location.href = 'game.html';
      }
    }

    // Auto-focus pada email field dan cek session
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('email').focus();
      checkSession();
    });
  </script>
</body>
</html>
