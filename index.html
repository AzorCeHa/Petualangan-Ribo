<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RPG Teks - Petualangan Ribo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="ribologo.png">
</head>
<body>
  <div id="game-container">
    <h1>Petualangan Ribo</h1>
    <div id="story" class="fade"></div>
    <div id="choices"></div>

    <div id="shop" class="modal">
      <div class="modal-content">
        <span class="close" id="closeShop">&times;</span>
        <h2>Toko Item</h2>
        <div id="shop-items"></div>
      </div>
    </div>

    <div id="inventory"></div>
    <div id="stats"></div>

    <!-- 🔹 Kontrol Save/Load -->
    <div id="save-controls">
      <button onclick="saveGame()">💾 Save</button>
      <button onclick="loadGame()">📂 Load</button>
      <button onclick="document.getElementById('exportBox').value = exportSave() || ''">⬆️ Export</button>
      <button onclick="importSave(document.getElementById('exportBox').value)">⬇️ Import</button>
      <button onclick="deleteSave(); alert('Save dihapus!')">🗑️ Hapus Save</button>
      <textarea id="exportBox" placeholder="Paste kode save di sini untuk import..."></textarea>
    </div>

    <canvas id="confetti-canvas"></canvas>
  </div>

  <footer id="footer-pembuat">

      <img src="https://bayarwebazor.vercel.app/azor.png" alt="Profil AzorCeHa" />

      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
